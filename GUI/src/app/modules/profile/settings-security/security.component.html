<div class="w-full max-w-3xl">
    <!-- Error Alert -->
    <fuse-alert #ErrorAlert *ngIf="showErrorAlert" type="error" [dismissible]="true">
        {{ errorMessage }}
    </fuse-alert>

    <!-- Success Alert -->
    <fuse-alert #SuccessAlert *ngIf="showSuccessAlert" type="success" [dismissible]="true">
        Password changed successfully
    </fuse-alert>

    <!-- Form -->
    <form [formGroup]="securityForm">
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Change your password</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Current password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'currentPassword'" type="password" matInput required>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>New password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'newPassword'" type="password" matInput required>
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
            <button class="ml-4" mat-flat-button type="button" (click)="onChangePassword()" [color]="'primary'">Save</button>
        </div>
    </form>
</div>
