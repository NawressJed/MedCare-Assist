<!-- Dashboard Component Template -->
<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
            >
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate"
                            >
                                Welcome, {{ authenticatedUser?.firstname }}!
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-auto border-t xs:mx-2 -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0"
            >
                <!-- Upcoming Appointments -->
                <div
                    class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                >
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-medium">
                            Upcoming Appointments
                        </div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <div
                            class="text-7xl sm:text-8xl font-bold text-blue-500"
                        >
                            2
                        </div>
                        <div class="text-lg font-medium text-blue-600">
                            Appointments Scheduled
                        </div>
                    </div>
                </div>

                <!-- Medical Records -->
                <div
                    class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                >
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-medium">Done Appointments</div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <div
                            class="text-7xl sm:text-8xl font-bold text-green-500"
                        >
                            2
                        </div>
                        <div class="text-lg font-medium text-green-600">
                            Appointments Over
                        </div>
                    </div>
                </div>

                <!-- Medication Refills -->
                <div
                    class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                >
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-medium">
                            Medical Files
                        </div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <div
                            class="text-7xl sm:text-8xl font-bold text-amber-500"
                        >
                            1
                        </div>
                        <div class="text-lg font-medium text-amber-600">
                            Files Available
                        </div>
                    </div>
                </div>

                <!-- Health Tips -->
                <div
                    class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                >
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-medium">Health Tips</div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <div
                            class="text-7xl sm:text-8xl font-bold text-purple-500"
                        >
                            10
                        </div>
                        <div class="text-lg font-medium text-purple-600">
                            New Tips This Month
                        </div>
                    </div>
                </div>

                <!-- Health Blogs Section with Image, Title, and Summary -->
                <div
                    class="sm:col-span-2 md:col-span-4 lg:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden mb-4"
                >
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-medium">Health Blogs</div>
                    </div>
                    <div
                        class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                    >
                        <!-- Dynamic Blog Post Entries -->
                        <div
                            *ngFor="let tip of healthTips"
                            class="bg-transparent shadow-lg rounded-lg overflow-hidden"
                        >
                        <img [src]="tip.imageUrl" alt="{{ tip.title }}" class="w-full h-50 object-cover rounded-t-lg">
                            <div class="p-4">
                                <h5 class="text-xl font-bold mb-2">
                                    {{ tip.title }}
                                </h5>
                                <p class="text-sm text-gray-600 mb-2">
                                    {{ tip.summary }}
                                </p>
                                <button mat-flat-button 
                                    [href]="tip.link"
                                    target="_blank"
                                    class="bg-primary text-white"
                                >
                                    Read More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
